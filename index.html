<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My library</h1>
  <ul class="library no-display">
    <h2>My books</h2>
  </ul>
  <button class="new-book">NEW BOOK</button>
  <form class="form-new no-display">
    Title: <input type="text" name="title">
    Author: <input type="text" name="author">
    Pages: <input type="number" name="pages">
    Read? 
    <input type="radio" id="yes" name="read" value="read">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="read" value="not  read">
    <label for="no">No</label>
    <input type="submit" class="submit">
  </form>
  <script src="script.js"></script>
</body>
</html>
